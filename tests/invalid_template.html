<!DOCTYPE html>
<html>
<head>
    <title>%pageTitle()%</title>
    <link rel="stylesheet" href="%main-css%"/>
</head>
<body>
    <wr-- This template has various errors
    
    <header>
        <h1>%siteName%</h1>
        <!-- Unclosed wr-if -->
        <wr-if condition="isNotNull(headerImage)">
            <img src="%headerImage%" alt="Header"/>
        
        <!-- Empty expression -->
        <p>Welcome to %%!</p>
        
        <!-- Unmatched % symbol -->
        <p>This is 100% wrong</p>
        
        <!-- Unknown function -->
        <p>Today is %getToday()%</p>
    </header>

    <main>
        <!-- Missing required attribute -->
        <wr-switch>
            <wr-case value="news">
                <!-- Invalid wr-for attributes -->
                <wr-for list="articles" string="test" variable="article">
                    <h2>%article.title%</h2>
                    <!-- Invalid array access -->
                    <p>%articles[invalid]%</p>
                    <!-- Invalid element reference -->
                    <p>%article.123invalid%</p>
                </wr-for>
            </wr-case>
            
            <!-- Missing variable attribute -->
            <wr-case value="product">
                <wr-variable/>
                <!-- Missing required attributes -->
                <wr-append name="items"/>
                
                <!-- Unbalanced parentheses -->
                <p>%formatDate(today%</p>
            </wr-case>
            
            <!-- Wrong closing tag -->
            </wr-default>
        </wr-switch>
        
        <!-- Unknown element -->
        <wr-invalid>
            This element doesn't exist
        </wr-invalid>
        
        <!-- Mismatched closing tag -->
        <wr-for list="items" variable="item">
            <p>%item%</p>
        </wr-if>
    </main>

    <!-- Invalid attribute -->
    <wr-error wrongattr="true" condition="">
        This has invalid attributes
    </wr-error>
</body>
</html>
